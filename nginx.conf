worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    # Tipos MIME adicionales para WebAssembly y PDB
    types {
        application/wasm wasm;
        application/octet-stream pdb dll;
    }

    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name localhost;
        root /usr/share/nginx/html;
        index index.html;

        location / {
            try_files $uri $uri/ /index.html;
            # Evitar caché del lado del cliente
            add_header Cache-Control "no-store" always;
        }

        # Servir WebAssembly correctamente y sin compresión/caché
        location ~ \.wasm$ {
            types { application/wasm wasm; }
            gzip off;
            add_header Cache-Control "no-store" always;
        }

        # Servir archivos .pdb para depuración en Debug y sin caché
        location ~ \.pdb$ {
            types { application/octet-stream pdb; }
            add_header Cache-Control "no-store" always;
        }

        # Configurar la compresión Gzip
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
        gzip_proxied any;
        gzip_min_length 1000;

        error_page 404 /index.html;
    }
}
